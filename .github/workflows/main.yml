name: Spec-Ops CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  quality-gate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Tools
        run: |
          pip install black flake8 bandit safety

      - name: Linting & Security
        run: |
          black --check src/
          flake8 src/ --count --select=E9,F63,F7,F82 --show-source --statistics
          bandit -r src/

  build-and-verify:
    needs: quality-gate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Image
        uses: docker/build-push-action@v5
        with:
          context: .
          load: true # CRITICAL: This loads the image into the local Docker daemon
          tags: spec-ops-api:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Performance Smoke Test
        run: |
          # 1. Start the container
          docker run -d -p 8000:8000 --name ci_test spec-ops-api:test
          
          # 2. Grace Period for model loading
          echo "‚è≥ Waiting 30s for engine to load models..."
          sleep 30 

          # 3. Benchmark Request
          # jq -r '.tokens_per_second // 0.0' handles 'null' if API isn't ready
          RESPONSE=$(curl -s -X POST http://localhost:8000/generate \
            -H "Content-Type: application/json" \
            -d '{"prompt": "The future of AI is", "k_draft": 1, "max_new_tokens": 10}')
          
          echo "Raw API Response: $RESPONSE"
          
          TPS=$(echo $RESPONSE | jq -r '.tokens_per_second // 0.0')
          echo "üìä CI Benchmark Result: $TPS TPS"

          # 4. Performance Gate (Using bc for decimal comparison)
          if (( $(echo "$TPS < 2.0" | bc -l) )); then
            echo "‚ùå FAILURE: TPS ($TPS) is below threshold or API timed out."
            echo "--- DOCKER LOGS ---"
            docker logs ci_test
            docker stop ci_test
            exit 1
          fi

          echo "‚úÖ SUCCESS: Performance verified at $TPS TPS."
          docker stop ci_test