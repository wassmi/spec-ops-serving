name: Spec-Ops CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  quality-gate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Tools
        run: |
          pip install black flake8 bandit safety

      - name: Linting & Security
        run: |
          black --check src/
          flake8 src/ --count --select=E9,F63,F7,F82 --show-source --statistics
          bandit -r src/

  build-and-verify:
    needs: quality-gate
    runs-on: ubuntu-latest
    steps:
      # STEP 1: Aggressive cleanup to create room for 2GB+ models
      - name: Free Disk Space
        run: |
          echo "üßπ Clearing unneeded pre-installed software..."
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf "/usr/local/share/boost"
          sudo docker image prune --all --force
          df -h

      # STEP 2: Checkout with LFS
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # STEP 3: Build with "load: true" but restricted caching to save disk
      - name: Build Image
        uses: docker/build-push-action@v5
        with:
          context: .
          load: true 
          tags: spec-ops-api:test
          cache-from: type=gha
          # We removed cache-to here to prevent disk bloat during the build process

      # STEP 4: The Performance Benchmark
      - name: Performance Smoke Test
        run: |
          # Start the container
          docker run -d -p 8000:8000 --name ci_test spec-ops-api:test
          
          echo "‚è≥ Waiting 45s for speculative engine to load (2 models)..."
          sleep 45 

          # Benchmark Request
          RESPONSE=$(curl -s -X POST http://localhost:8000/generate \
            -H "Content-Type: application/json" \
            -d '{"prompt": "The future of AI is", "k_draft": 1, "max_new_tokens": 10}')
          
          echo "Raw API Response: $RESPONSE"
          
          TPS=$(echo $RESPONSE | jq -r '.tokens_per_second // 0.0')
          echo "üìä CI Benchmark Result: $TPS TPS"

          # Performance Gate
          if (( $(echo "$TPS < 2.0" | bc -l) )); then
            echo "‚ùå FAILURE: Performance regression ($TPS TPS) or startup error."
            echo "--- DOCKER LOGS ---"
            docker logs ci_test
            docker stop ci_test
            exit 1
          fi

          echo "‚úÖ SUCCESS: Performance verified at $TPS TPS."
          docker stop ci_test