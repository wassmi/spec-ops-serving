apiVersion: apps/v1
kind: Deployment
metadata:
  name: spec-ops-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: spec-ops
  template:
    metadata:
      labels:
        app: spec-ops
    spec:
      containers:
      - name: engine
        image: ghcr.io/wassmi/spec-ops-serving:latest
        ports:
        - containerPort: 8888
        readinessProbe:
          httpGet:
            path: /health
            port: 8888
          initialDelaySeconds: 15
          periodSeconds: 5
        livenessProbe:
          httpGet:
            path: /health
            port: 8888
          initialDelaySeconds: 60
          periodSeconds: 10
        env:
        - name: OMP_NUM_THREADS
          value: "1"
        resources:
          limits:
            cpu: "2"
            memory: "4Gi"
          requests:
            cpu: "1"
            memory: "2Gi"